<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Animationland</title>
</head>
<body>
    <section class="phone">

        <div class="bunny-top-1" id="bunny1" style="--color-bunny: black; --color-bunny-eyes: white;">
            <div class="left-ear"></div>
            <div class="right-ear"></div>
            <div class="head"></div>
        </div>
        <div class="bunny-top-2" id="bunny2" style="--color-bunny: white; --color-bunny-eyes: black;">
            <div class="left-ear"></div>
            <div class="right-ear"></div>
            <div class="head"></div>
        </div>
        <div class="layer-3"></div>

        <div class="bunny-middle" id="bunny3" style="--color-bunny: black; --color-bunny-eyes: white;">
            <div class="left-ear"></div>
            <div class="right-ear"></div>
            <div class="head"></div>
        </div>
        <div class="layer-5"></div>

        <div class="bunny-end" id="bunny4" style="--color-bunny: white; --color-bunny-eyes: black;">
            <div class="left-ear"></div>
            <div class="right-ear"></div>
            <div class="head"></div>
        </div>
        <div class="layer-7"></div>

        <div class="info">
            <span class="title">
                <h1>Animationland</h1>
            </span>
            <span class="score">
                <h4></h4>
            </span>
        </div>

        <div class="layer-8"></div>
        <div class="layer-9"></div>
        <div class="layer-10"></div>
        
    </section>
    <script src="./main.js"></script>
</body>
</html>
